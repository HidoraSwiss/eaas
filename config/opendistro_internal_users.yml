---
# This is the internal user database
# The hash value is a bcrypt hash and can be generated with plugin/tools/hash.sh

_meta:
  type: "internalusers"
  config_version: 2

# Define your internal users here

## Demo users

admin:
  hash: "ADMIN_PASSWORD"
  reserved: true
  backend_roles:
  - "admin"
  description: "admin user"

kibanaserver:
  hash: "KIBANASERVER_PASSWORD"
  reserved: true
  description: "kibanaserver user"

kibanaro:
  hash: "KIBANARO_PASSWORD"
  reserved: false
  backend_roles:
  - "kibanauser"
  - "readall"
  attributes:
    attribute1: "read only kibana user"
  description: "kibanaro user"

logstash:
  hash: "LOGSTASH_PASSWORD"
  reserved: false
  backend_roles:
  - "logstash"
  description: "logstash user"

readall:
  hash: "READALL_PASSWORD"
  reserved: false
  backend_roles:
  - "readall"
  description: "readall user"

snapshotrestore:
  hash: "SNAPSHOTRESTORE_PASSWORD"
  reserved: false
  backend_roles:
  - "snapshotrestore"
  description: "snapshotrestore user"
